<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <img src=".//images/bg-stars.svg" alt="background" id="bg" />
    <img src=".//images/pattern-hills.svg" alt="background" id="bg2" />
    <h1>We're launching soon</h1>
    <div class="container">
      <div class="sub">
        <div>
          <img src="./images/top_flap.svg" alt="flap" class="flaps top" />
          <img src="./images/bottom_flap.svg" alt="flap" class="flaps bottom" />
          <p id="days">08</p>
        </div>
        <p>days</p>
      </div>
      <div class="sub">
        <div>
          <img src="./images/top_flap.svg" alt="flap" class="flaps top" />
          <img src="./images/bottom_flap.svg" alt="flap" class="flaps bottom" />
          <p id="hours">23</p>
        </div>
        <p>hours</p>
      </div>
      <div class="sub">
        <div>
          <img src="./images/top_flap.svg" alt="flap" class="flaps top" />
          <img src="./images/bottom_flap.svg" alt="flap" class="flaps bottom" />
          <p id="minutes">55</p>
        </div>
        <p>minutes</p>
      </div>
      <div class="sub">
        <div>
          <img src="./images/top_flap.svg" alt="flap" class="flaps top" />
          <img src="./images/bottom_flap.svg" alt="flap" class="flaps bottom" />
          <p id="seconds">41</p>
        </div>
        <p>seconds</p>
      </div>
    </div>
    </div>
    <footer>
      <img src="./images/icon-facebook.svg" alt="facebook">
      <img src="./images/icon-instagram.svg" alt="instagram">
      <img src="./images/icon-pinterest.svg" alt="pintrest">
    </footer>
  </body>
  <script src="script.js"></script>
</html>
